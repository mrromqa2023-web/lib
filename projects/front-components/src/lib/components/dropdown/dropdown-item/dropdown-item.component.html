<div
	tabindex="0"
	class="dropdown-item"
	[class.disabled]="isDisabled()"
	[class.selected]="selected()"
	(mouseenter)="state.set(StateTypes.Hover)"
	(mouseleave)="state.set(StateTypes.Default)"
	(mousedown)="state.set(StateTypes.Pressed)"
	(mouseup)="state.set(StateTypes.Default)"
	(focus)="checkFocus($event)"
>
	<ng-template #content>
		<div class="dropdown-item__info">
			@if (itemText()) {
				@if (icon()) {
					<ss-lib-icon
						height="16"
						width="16"
						[icon]="icon()!"
						[color]="colorsConfig().icon"
					></ss-lib-icon>
				}

				<ss-lib-text
					[type]="TextType.BodySm"
					[weight]="TextWeight.Medium"
					[color]="colorsConfig().text"
				>
					{{ itemText() }}
				</ss-lib-text>
			} @else {
				<ng-content></ng-content>
			}
		</div>

		@if (selected()) {
			<ss-lib-icon
				[icon]="IconType.Check"
				[height]="'16'"
				[width]="'16'"
				[color]="Colors.IconInformation"
			/>
		}
	</ng-template>

	<ng-container [ngTemplateOutlet]="content"></ng-container>
</div>

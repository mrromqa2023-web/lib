<div
	class="input-container"
	(focusout)="updateInputStateOnFocusout($event)"
>
	<input
		#inputField
		tabindex="-1"
		class="input-field"
		type="text"
		[ngClass]="['size-' + size()]"
		[style.text-align]="align()"
		[maskito]="inputMask()"
		[formControl]="inputCtrl"
		[placeholder]="placeholder()"
		[readOnly]="readOnly()"
	/>
</div>
